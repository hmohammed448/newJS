<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo APP</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body style="background-color: black;" onload="getLocalData()">
    <div class="todo-app">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Enter your task here">
            <button id="add-task-btn">Add</button>
        </div>
        <p style="text-align: center !important;"><b>Note : </b><small>After updating Task click on update.</small></p>
        <ul id="task-list">
            <!-- Dynamic Task -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
